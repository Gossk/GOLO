# Development Profile
spring.config.activate.on-profile=dev

# MySQL Development Database
spring.datasource.url=jdbc:mysql://localhost:3306/golo_ecommerce_dev?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root

# Show SQL in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Debug logging
logging.level.com.golo.ecommerce=DEBUG